<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayMunje</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body *{
            font-family: 'Jua';
        }

        div.buttons{
            position: relative;
            left: 200px;
            top: 50px;
        }

        div.buttons button{
            width: 130px;
        }

        div.inputform,div.list{
            position: absolute;
            left: 150px;
            top: 150px;
        }
    </style>

    <script>
        $(function(){
            //처음엔 입력폼만 보이게
            $("div.inputform").show();
            $("div.list").hide();
            
            $("#btninpshow").click(function(){
                $("div.inputform").show();
                $("div.list").hide();
            });

            $("#btnlistshow").click(function(){
                $("div.inputform").hide();
                $("div.list").show();
            })
        });
    </script>
</head>
<body>
    <div class="buttons">
        <button type="button" class="btn btn-info" id="btninpshow">데이타 추가폼</button>
        <button type="button" class="btn btn-danger" id="btnlistshow">데이타 목록</button>
    </div>
    <div class="inputform">
        <table class="table table-bordered" style="width: 300px;">
            <caption><b>데이타 추가하기</b></caption>
            <tr>
                <th style="width: 100px; background-color:#fcc;">이 름</th>
                <td>
                    <input type="text" id="txtname" class="form-control input-sm" placeholder="input name">
                </td>
                
            </tr>
            <tr>
                <th style="width: 100px; background-color:#fcc;">나 이</th>
                <td>
                    <input type="text" id="txtage" class="form-control input-sm" placeholder="input age">
                </td>
            </tr>
            <tr>
                <th style="width: 100px; background-color:#fcc;">주 소</th>
                <td>
                    <input type="text" id="txtaddr" class="form-control input-sm" placeholder="input address">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="button" class="btn btn-default" id="btnsave">배열에 저장</button>
                </td>
            </tr>
        </table>
        <h1 class="info"><b></b></h1>
    </div>
    <div class="list">출력</div>
</body>
</html>
