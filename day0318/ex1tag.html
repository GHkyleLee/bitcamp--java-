<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        /* css 영역입니다. */
        div.a/*.은 class를 의미!*/
        {
            font-size: 2em;/*상위 태그의 2배수*/
            font-family:'Gamja Flower';
        }
        b.a{/*b태그의 class a에만 적용*/
            background-color:cadetblue;
        }
        .b{/*모든 태그의 class b에 적용*/
            border:5px solid red

        }
        div.c{
            font-family: 'Lobster';
            font-size: 3em;
        }
    </style>
</head>
<body>
    <font size=""5" color="cyan">Font Tag test </font><br>
    <b style="font-size:20px;color:magenta;">Have a nice type</b><br>
    <b>Have a Nice day</b><br>
    <b class="a">Happy day!!!</b><br><br>
    <b class="b">재미있는 자바스크립트!!</b><br>
    <div class="a">안녕하세요</div>
    <div class="b">반가워요!!!</div>
    <div class="c"> Nice me Too</div>

    <img src="../div_img/beauty2.jpg">

</body>
</html>
